ParametersHandler.USAGE=\
Jndiff version {0}\n\
\n\
Usage: jndiff <parameters> <files...>\n\
Parameters:\n\
\t[-c <config file>] use a config file\n\
\t-d\t do diffing operation\n\
\t-m\t do merge operation\n\
\t-s\t also write output to standard output\n\
\t[-x <xsl file> [-o <output_file>] ] apply an xsl transofmation to the output\n\
\t\t and write it to standard output\n\
\t\t if -o is specified write xsl output to given file\n\
\t-h\t writes this usage form\n\n\
Examples:\n\n\
Diff  "original.xml" and "modified.xml" => "delta.xml"\n\
jndiff -d original.xml modified.xml delta.xml\n\n\
Merge "original.xml" and "delta.xml" => "output.xml"\n\
jndiff -m original.xml delta.xml output.xml\n\
